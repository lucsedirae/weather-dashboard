<body class="container-fluid">
    
    <header class="navbar row">

    <div class="row">
        <aside class="col-lg-3">
            <div class="row">
                <input type="text"  id="user-input" placeholder="Enter a city">

                <div>
            </div>

                    <div class="row" id="#weather-details">
                        <div class="col-md-9" >

                        </div>
                        <div class="col-md-3">
                            <img src="" id="weather-icon"alt="">

                </div>
            </div>

            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">

                    <div class="card">

                    <div class="card">

                    <div class="card">

                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Friday</h5>
                            <p>Weather info</p>
                        </div>
                    </div>
                </div>
            </div>

    </div>
